name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '*'  # This listens for pushes on all branches

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Change to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Change this command based on your build script

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Change this to the folder where your built files are located
          publish_branch: gh-pages  # Change to the desired branch for GitHub Pages
